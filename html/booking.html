<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빠른예매 | MOVIE ON</title>
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/booking.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  </head>
  <body>
    <!-- contents container -->
    <section id="section">
      <!-- contents TOP -->
      <div id="main-booking-top">
        <h1>빠른예매</h1>
        <div class="movie-booking-calendar">
          <ul>
            <span id="btn-prev-date"><i class="fas fa-chevron-left"></i></span>
            <span>1*오늘</span>
            <span>2*내일</span>
            <span>3*일</span>
            <span>4*월</span>
            <span>5*화</span>
            <span>6*수</span>
            <span>7*목</span>
            <span id="btn-next-date"><i class="fas fa-chevron-right"></i></span>
          </ul>
        </div>
        <button id="btn-calendar">
          <i class="fas fa-calendar-alt fa-2x"></i>
        </button>
        <div class="btn-calendar"></div>
        <div class="booking-grid-container">
          <!-- grid .item1 -->
          <div class="main-booking-movie">
            <div id="main-header">
              <h3>영화</h3>
            </div>
            <ul id="movie-list"></ul>
          </div>
          <!-- grid .item2 -->
          <div class="main-booking-theater">
            <div id="main-header">
              <h3>극장</h3>
            </div>
            <div class="theater-list-container">
              <ul class="theater-list-big"></ul>
              <ul class="theater-list-small"></ul>
            </div>
          </div>
          <!-- grid .item3 -->
          <div class="main-booking-time">
            <div id="main-header">
              <h3>시간</h3>
            </div>
            <div class="nav-hour">
              <ul>
                <span id="btn-prev-time"
                  ><i class="fas fa-chevron-left"></i
                ></span>
                <span>12</span>
                <span>13</span>
                <span>14</span>
                <span>15</span>
                <span>16</span>
                <span>17</span>
                <span>18</span>
                <span>19</span>
                <span id="btn-next-time"
                  ><i class="fas fa-chevron-right"></i
                ></span>
              </ul>
            </div>
            <ul id="time-list"></ul>
          </div>
        </div>
      </div>
      <div id="review">
        <div class="btn-container">
          <a href="../html/bookingSeat.html"
            ><button class="btn-confirm">좌석선택</button></a
          >
        </div>
      </div>
      <!-- contents banner -->
      <div id="main-booking-bot">
        <a href="#"
          ><img src="../resource/image/booking/banner.jpg" alt="banner.jpg"
        /></a>
      </div>
      <!-- contents popup -->
      <div id="main-booking-popup">
        <div id="main-booking-desc">
          <ul id="ratings">
            <li>상세정보</li>
            <li>관람후기</li>
            <li>평점</li>
            <li>공연장정보</li>
          </ul>
        </div>
      </div>
    </section>
    <script src="../script/bookingLocalStorage.js"></script>
    <script src="../script/booking.js"></script>
    <script src="../script/bookingLocalStorage.js"></script>
  </body>
  <!-- footer -->
</html>
